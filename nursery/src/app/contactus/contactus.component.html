<form (ngSubmit)="submitData()" >
    <div class="form-group w-25">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="fm.name">
    </div>
    <br>
    <div class="form-group w-25">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="fm.email">
    </div>
    <br>
    <div class="form-group w-25">
        <label for="exampleFormControlTextarea1" class="form-label">Your Views</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="fm.views"></textarea>
      </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
